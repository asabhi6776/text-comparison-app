<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <title>Text Comparison App</title>
</head>
<body>
  <div class="container">
    <h1>Text Comparison App</h1>
    <div class="input-area">
        <div class="input-group">
            <h2>Left Text</h2>
            <textarea id="leftText" placeholder="Enter left text here"></textarea>
        </div>
        <div class="input-group">
            <h2>Right Text</h2>
            <textarea id="rightText" placeholder="Enter right text here"></textarea>
        </div>
    </div>
    <div id="comparisonResult">
        <h2 style="text-align: center; color: #03dac6; margin: 15px 0;">Comparison Result</h2>
        <div class="result-container">
            <div class="result-column" id="leftResult">
                <h3>Left</h3>
            </div>
            <div class="result-column" id="rightResult">
                <h3>Right</h3>
            </div>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
